<!--  inspired by https://html5up.net/dimension -->
{% include root.html %}



<!DOCTYPE html>
	<html>
		<head>
      {% include resources.html %}
			<title>{{ page.title }}</title>
		</head>
		<body style="background-image:url('{{root}}/resources/{{site.data[page.data_file].background-image}}')">
			<div class='front start'>
      	<div class='intro '>
        	<div class='title'>{{site.data[page.data_file].intro.title}}</div>
        	<div class='text'>{{site.data[page.data_file].intro.text}}</div>
      	</div>
      	<div class='navigation'>
        	{% for tab in site.data[page.data_file].navbar.tabs %}
        	<div class='nav-tab'>
          	<a href='{{tab.link}}'>{{tab.title}}</a>
        	</div>
      		{% endfor %}
      	</div>
			</div>
				{{ content }}
			</body>
	</html>
