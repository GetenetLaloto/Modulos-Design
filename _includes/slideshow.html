<div class='slideshow {% if site.data[page.title].partials[id].auto==false %} pause {% endif%}' data-speed={{site.data[page.title].partials[id].speed}}
 current=0 data-length={{ site.data[page.title].partials[id].images | size}}>
  <!-- images for slide -->
  {% for image in site.data[page.title].partials[id].images %}
    <img src='{{root}}/resources/{{image}}' data-pos='{{forloop.index0}}' class='slide
    {% if forloop.index0==0%}
    active
    {% endif %}
    '>
  {% endfor %}
  <!-- arrow or buttons to switch slide -->
  <div class='button-wrapper'>
    <div class='left-slide slide-button'>
      <div class='svg-wrapper' onclick='changeSlide(-1, this,true)'>
        {% include svg/chevron-left.svg %}
      </div>
    </div>
    <div class='right-slide slide-button'>
      <div class='svg-wrapper' onclick='changeSlide(1, this, true)'>
        {% include svg/chevron-right.svg %}
      </div>
    </div>
    <!-- <div class='pause-slide slide-button'>
      <div class='svg-wrapper' onclick='changeSlide(0, false,true)'>
        { include svg/primitive-square.svg }
      </div>
    </div> -->
  </div>
</div>
