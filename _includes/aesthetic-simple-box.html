<div class='tab simple-box' id='{{site.data[page.data_file].partials[id].link}}'>
  <div class='box-default'>
    <div class='top'>
      <div class='title'>{{site.data[page.data_file].partials[id].title}}</div>
      <div class='close' onclick='closeTab()'></div>
    </div>
    <div class='image' style="background-image:url('{{site.data[page.data_file].partials[id].image}}')">
    </div>
    <div class='text'>
      {{site.data[page.data_file].partials[id].text}}
    </div>
  </div>
</div>
